
<form class="todo-form" (ngSubmit)="createTask(); todoForm.reset()" #todoForm="ngForm">
    <input class="newTask" name="title" [(ngModel)]="title" type="text" placeholder="Новая задача" #titleNewTask required>
    <button type="submit" class="addButton">Добавить</button>
    <span class="numberActiveTasks">Количество активных задач - 5</span>
    <label class="selectAll"><input type="checkbox" name="selectAll" [(ngModel)]="active" (click)="chooseAll()">Отметить/очистить все задания</label>
</form>
